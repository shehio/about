title = "Shehab Yasser"
baseURL = "https://shehio.com"
theme = "researcher"
disableKinds = ["taxonomy", "term"]
enableEmoji = true
math = false          # enable KaTeX (https://katex.org/) globally
googleAnalytics = ""  # add your tracking id

[params]
  author = "Shehab Yasser"
  description = "A one-pager about."
  favicon = "favicon.ico"  # path to a .ico to use as favicon
  logo = ""  # url or path to a logo to put in the header
  [params.footer]
    text = "By Shehio"
    url = "https://github.com/shehio"
  [params.style]  # appearance options (can be omitted)
    fontFamily = "Inconsolata"
    pageWidth = "750px"
    avatarSize = "90px"
    colorBlack = "#222222"
    colorRed = "#dc3545"
  [[params.socialIcons]]
    icon = "fab fa-twitter"
    title = "Twitter"
    url = "https://twitter.com/shehabyasser"
  [[params.socialIcons]]
    icon = "fab fa-instagram"
    title = "ig"
    url = "https://www.instagram.com/shehabyasser/"
  [[params.socialIcons]]
    icon = "fab fa-facebook"
    title = "ig"
    url = "https://www.facebook.com/shehio.yasser/"
  [[params.socialIcons]]
    icon = "fas fa-envelope"
    title = "E-mail"
    url = "mailto:shehabyasser@gmail.com"

[permalinks]
  "/" = "/:filename"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 1
  [[menu.main]]
    name = "More"
    url = "/more"
    weight = 2
  [[menu.main]]
